<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="viewport" content="user-scalable=no" />
    <link rel="icon" href="icon/icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="icon/icon.png" />
    <link rel="stylesheet" type="text/css" href="fonts/gamefont.css" />
    <title>Game</title>
  </head>
  <body style="background-color: black">
    <script type="text/javascript" src="js/libs/pixi_mv.js"></script>
    <script type="text/javascript" src="js/libs/pixi-tilemap.js"></script>
    <script type="text/javascript" src="js/libs/pixi-picture.js"></script>
    <script type="text/javascript" src="js/libs/fpsmeter.js"></script>
    <script type="text/javascript" src="js/libs/lz-string.js"></script>
    <script
      type="text/javascript"
      src="js/libs/iphone-inline-video.browser.js"
    ></script>
    <script type="text/javascript" src="js/rpg_core.js"></script>
    <script type="text/javascript" src="js/rpg_managers.js"></script>
    <script type="text/javascript" src="js/rpg_objects.js"></script>
    <script type="text/javascript" src="js/rpg_scenes.js"></script>
    <script type="text/javascript" src="js/rpg_sprites.js"></script>
    <script type="text/javascript" src="js/rpg_windows.js"></script>
    <script>
      (function () {
        // data/ を data_mv/ に差し替える
        DataManager._databaseFiles = DataManager._databaseFiles.map(function (
          databaseFile
        ) {
          return {
            name: databaseFile.name,
            src: "../data_mv/" + databaseFile.src,
          };
        });
        var _DataManager_loadDataFile = DataManager.loadDataFile;
        DataManager.loadDataFile = function (name, src) {
          return _DataManager_loadDataFile.apply(this, [
            name,
            "../data_mv/" + src,
          ]);
        };
        // img/system/ButtonSet を img/system/ButtonSet_mv に差し替える
        var _ImageManager_reserveSystem = ImageManager.reserveSystem;
        ImageManager.reserveSystem = function (filename, hue, reservationId) {
          var _filename = filename === "ButtonSet" ? "ButtonSet_mv" : filename;
          return _ImageManager_reserveSystem.apply(this, [
            _filename,
            hue,
            reservationId,
          ]);
        };
      })();
    </script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/main_mv.js"></script>
  </body>
</html>
